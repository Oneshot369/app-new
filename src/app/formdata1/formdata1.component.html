<div>
  <h1>Submit Form</h1>
<!--  -->
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input [(ngModel)]="formData.name" name="name" type="name" class="form-control" id="name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input [(ngModel)]="formData.age" name="age" type="number" class="form-control" id="age">
    </div>
    <div class="mb-3">
      <label for="Date" class="form-label">Date</label>
      <input [(ngModel)]="formData.date" name="date" type="date" class="form-control" id="date">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input [(ngModel)]="formData.phoneNumber" name="phoneNumber" type="number" class="form-control" id="phoneNumber">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="formData.email" name="email" type="email" class="form-control" id="email">
    </div>
    <div class="mb-3 form-check">
      <input [(ngModel)]="formData.emailShare" name="emailShare" type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Allow us to send emails to you</label>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="formData.password" name="password" type="password" class="form-control" id="password">
    </div>
    <div class="submitBtn">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
